<template>
    <template if:true={availableFields}>
        <lightning-dual-listbox name="fields" label="Fields to Show" source-label="Available Fields" selected-label="Selected Fields"
                        options={availableFields} onchange={fieldsSelection} required-options={requiredOptions} value={initialSelectedFields}>
        </lightning-dual-listbox>
    </template>
    <template if:false={objectApiName}>
        <div>
            objectApiName is not set: {objectApiName}
        </div>
    </template>
    <template if:false={availableFields}>
        <div>
            No fields available
        </div>
    </template>
</template>
